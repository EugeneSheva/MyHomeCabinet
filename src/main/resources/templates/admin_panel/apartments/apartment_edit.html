<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МойДом24</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/website.css}">
    <!--    navigation card bootstrap-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>-->
<!--     add & del input field in navigation card bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


    <!-- navbar header/sidebar -->
    <nav th:insert="~{main-template :: header}"></nav>
    <aside th:insert="~{main-template :: sidebar}"></aside>
    <!-- /.navbar header/sidebar -->

    <!--content-header -->
    <div class="content-wrapper">
        <div class="content-header mb-3">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                       <h1  th:text="${(apartment.id != null) ? ('Квартира '+ apartment.number + ', ' +apartment.building.name): ('Новая квартира')}"></h1>
                   </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/}"><i class="fa fa-home"></i> Главная</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/apartments/}">Квартиры</a></li>
                            <li class="breadcrumb-item active"
                                th:text="${apartment.id != null? ('Квартира '+ apartment.number + ', ' + apartment.building.name + ' / редакторование'): 'Новая квартира'}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <form class="needs-validation" novalidate th:method="POST"
                      th:action="@{/admin/apartments/save}" th:object="${apartment}" enctype="multipart/form-data">
                    <div class="card card card-primary card-outline" style="padding: 10px; border-top-color: #bbbbbb;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="card" style="padding: 10px">
                        <div class="row">
                            <div class="col-md-6">

                                <input type="hidden" id="id" class="form-control"  name="id"
                                       th:field="*{id}" placeholder="">

                                <label for="number">Номер квартиры</label>
                                <input type="number" id="number" class="form-control"  name="number"
                                       th:field="*{number}" placeholder="">
                                <div style="color: #d80450" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>

                                <label for="square">Площадь (кв.м.)</label>
                                <input type="number" id="square" class="form-control"  name="square"
                                       th:field="*{square}" placeholder="">
                                <div style="color: #d80450" th:if="${#fields.hasErrors('square')}" th:errors="*{square}"></div>

                                <label for="building"  class="form-label" >Дом</label>
                                <select class="form-select" id="building" name="building" th:onchange="selectBuilding()">
                                    <option selected="" disabled="" value="">Choose...</option>
                                    <option  th:each="building : ${buildings}"
                                    th:text="${building.name}"
                                    th:value="${building.id}"
                                             th:selected="${#strings.containsIgnoreCase((building.name),((apartment.building != null) ? (apartment.building.name ): ('empty') ))}"
                                    ></option>
                                </select>
                                <div style="color: #d80450" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></div>

                                <label for="section"   class="form-label" >Секция</label>
                                <select class="form-select"  id="section" name="section">
                                    <option selected="" disabled="" value="">Choose...</option>
                                    <option  th:if="${apartment.building != null}"
                                             th:each="section : ${sections}"
                                             th:text="${section}"
                                             th:value="${section}"
                                             th:selected="${#strings.containsIgnoreCase(section,((apartment.section != null) ? (apartment.section): ('empty') ))}"
                                    ></option>
                                </select>
                                <div style="color: #d80450" th:if="${#fields.hasErrors('section')}" th:errors="*{section}"></div>

                                <label for="floor"  class="form-label" >Этаж</label>
                                <select class="form-select"   id="floor" name="floor">
                                    <option selected="" disabled="" value="">Choose...</option>
                                    <option  th:if="${apartment.building != null}"
                                             th:each="floor : ${floors}"
                                             th:text="${floor}"
                                             th:value="${floor}"
                                             th:selected="${#strings.containsIgnoreCase(floor,((apartment.floor != null) ? (apartment.floor): ('empty') ))}"
                                    ></option>
                                </select>
                                <div style="color: #d80450" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></div>
                                <div class="form-group">
                                    <label>Владелец</label>
                                    <select class="form-control" id="owner" name="owner" style="width: 100%;">
                                        <option selected="" disabled="" value="">Choose...</option>
                                        <option  th:each="owner : ${owners}"
                                                 th:text="${owner.first_name}+ ' '+${owner.last_name}+' '+${owner.fathers_name}"
                                                 th:value="${owner.id}"
                                                 th:selected="${owner.id == (apartment.owner != null ? apartment.owner.id:0)}"
                                        ></option>
                                    </select>
                                    <div style="color: #d80450" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></div>
                                </div>
                                <label for="tariff" class="form-label" >Тариф</label>
                                <select class="form-select" id="tariff" name="tariff">
                                    <option selected="" disabled="" value="">Choose...</option>
                                    <option  th:each="tariff: ${tariffs}"
                                             th:text="${tariff.name}"
                                             th:value="${tariff.id}"
                                             th:selected="${tariff.id == (apartment.tariff != null ? apartment.tariff.id:0)}"
                                    ></option>
                                </select>
                            </div>
                            <div class="col-md-6">

                                <label for="account" class="form-label" >Лицевой счет</label>
                                <input type="account" id="account" class="form-control" th:field="${apartment.account}" name="account"
                                       placeholder="">
                                <select class="form-select" id="accounts" name="accounts">
                                    <option selected="" disabled="" value="">Choose...</option>
                                    <option  th:each="account: ${accounts}"
                                             th:text="${T(java.lang.String).format('%010d',account.id)}"
                                             th:value="${account.id}"
                                             ></option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <button th:formaction="@{/admin/apartments/save&new/}" type="submit" class="btn btn-success btn-sm float-right" style="margin-left: 2px;">Сохранить
                                и добавить новую</button>
                            <button type="submit" class="btn btn-success btn-sm float-right" style="margin-left: 2px;">Сохранить</button>
                            <a th:href="@{/admin/apartments/}" class="btn btn-secondary btn-sm float-right">Отменить</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- /.Main content -->
    <!-- Footer -->
    <footer th:insert="~{main-template :: footer}"></footer>
    <!-- /.Footer -->
</div>

<script th:inline="javascript">

    function selectBuilding() {

        var list = /*[[${buildings}]]*/ [];
        var selectedIndex = document.getElementById("building").selectedIndex-1;

        //sections
        var select = document.getElementById("section");
        select.innerHTML = "<option selected=\"\" disabled=\"\" value=\"\">Choose...</option>";
        var options = list[selectedIndex].sections;
        for (let i = 0; i < options.length; i++) {
            const option = document.createElement("option");
            option.value = options[i];
            option.textContent = options[i];
            select.appendChild(option);
        }
        //floors
        var selectF = document.getElementById("floor");
        selectF.innerHTML = "<option selected=\"\" disabled=\"\" value=\"\">Choose...</option>";
        var optionsF = list[selectedIndex].floors;
        for (let i = 0; i < optionsF.length; i++) {
            const optionF = document.createElement("option");
            optionF.value = optionsF[i];
            optionF.textContent = optionsF[i];
            selectF.appendChild(optionF);
        }
    }
</script>
<script>
    const selectElement = document.getElementById("accounts");
    const inputElement = document.getElementById("account");

    selectElement.addEventListener("change", function() {
        const id = selectElement.value;
        const paddedId = id.padStart(10, '0');
        inputElement.value = paddedId;

    });
</script>
<!-- Icons -->
<script th:src="@{https://kit.fontawesome.com/41663a8b50.js}" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>



<!-- Select2 -->
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>

<script>
    $(function () {

        $('#building, #section, #floor, #tariff').select2({placeholder:'Выберите...',minimumResultsForSearch:Infinity});
        $("#owner").select2({
            ajax: {
                url: '/admin/owners/get-all-owners',
                data: function(params){
                    console.log(params.page);
                    return {
                        search: params.term || "",
                        page: params.page || 1
                    }
                },

            },
            placeholder: 'Выберите...'
        });

    })

</script>
</body>
</html>
