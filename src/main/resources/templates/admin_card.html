  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>

        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">

  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">

</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Пользователь</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/income-expense}">Пользователи</a></li>
              <li class="breadcrumb-item active">Редактирование</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box" style="caret-color:transparent;">
              <div class="box-body">
                <form method="post" th:object="${admin}">

                  <div class="row">
                    <div class="col-xs-12 col-md-6">
                      <h4><b>Имя</b></h4>
                      <input type="text"
                             placeholder="Джо"
                             style="width: 100%;"
                             th:attr="data-value=${admin != null} ? '1' : '0'"
                             class="form_control"
                             th:value="${admin.first_name}"
                             name="first_name"
                             id="first_name">
                      <br>
                      <br>
                      <h4><b>Фамилия</b></h4>
                      <input type="text" placeholder="Байден" style="width: 100%;" th:attr="data-value=${admin != null} ? '1' : '0'" class="form_control" th:value="${admin.last_name}" name="last_name" id="last_name">
                      <br>
                      <br>
                      <h4><b>Телефон</b></h4>
                      <input type="text" placeholder="(302) 404-0880" style="width: 100%;" th:attr="data-value=${admin != null} ? '1' : '0'" class="form_control" th:value="${admin.phone_number}" name="phone_number" id="phone_number">
                    </div>
                    <div class="col-xs-12 col-md-6">
                      <h4><b>E-mail(логин)</b></h4>
                      <input type="text" placeholder="president@whitehouse.gov" th:attr="data-value=${admin != null} ? '1' : '0'" style="width: 100%;" class="form_control" th:value="${admin.email}" name="email" id="email">
                      <br>
                      <br>
                      <h4><b>Пароль</b></h4>
                      <input type="password" placeholder="********" style="width: 70%;" data-value="0" class="form_control" name="password" id="password">
                      <span class="input-group-btn">
                        <button style="padding-block:2px;" class="btn btn-default" type="button" id="generate">
                            Сгенерировать
                        </button>
                        <button style="padding-block:2px;" type="button" class="btn btn-primary" id="showPass">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                      </span>
                      <br>
                      <br>
                      <h4><b>Повторить пароль</b></h4>
                      <input type="password" placeholder="********" data-value="0" style="width: 100%;" class="form_control" name="repeat_password" id="repeat_password">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12">
                        <a th:href="@{/admin/admins}" class="btn btn-default">Отменить</a>
                        <button type="submit" id="save_button"
                                class="btn btn-default"
                                style="transition: background-color 0.5s" disabled>Сохранить</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
