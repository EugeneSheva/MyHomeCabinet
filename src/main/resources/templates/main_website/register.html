<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
      <link rel="stylesheet" th:href="@{/dist/css/login.css}">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="login-container">
        <div class="login-box">
            <a th:href="@{/}"><img th:src="@{/images/namelogo.png}" class="img-fluid" alt=""></a>
            <br>
            <form action="" method="post" th:object="${registrationRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="credentials">
                    <p style="text-align: center; padding-block: 20px;">Регистрация нового жильца</p>
                    <div class="row inputs">
                        <input type="text" placeholder="Имя" th:field="*{first_name}" th:styleappend="${#fields.hasErrors('first_name')} ? 'border: 0.5px solid red'">
                        <i class="fas fa-user" th:styleappend="${#fields.hasErrors('first_name')} ? 'top:19%'"></i>
                        <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row inputs">
                        <input type="text" placeholder="Фамилия" th:field="*{last_name}" th:styleappend="${#fields.hasErrors('last_name')} ? 'border: 0.5px solid red'">
                        <i class="fas fa-user" th:styleappend="${#fields.hasErrors('last_name')} ? 'top:19%'"></i>
                        <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row inputs">
                        <input type="text" placeholder="Отчество" th:field="*{fathers_name}" th:styleappend="${#fields.hasErrors('fathers_name')} ? 'border: 0.5px solid red'">
                        <i class="fas fa-user" th:styleappend="${#fields.hasErrors('fathers_name')} ? 'top:19%'"></i>
                        <p th:if="${#fields.hasErrors('fathers_name')}" th:errors="*{fathers_name}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row inputs">
                        <input type="text" placeholder="E-mail" th:field="*{email}" th:styleappend="${#fields.hasErrors('email')} ? 'border: 0.5px solid red'">
                        <i class="fas fa-envelope" th:styleappend="${#fields.hasErrors('email')} ? 'top:19%'"></i>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row inputs">
                        <input type="password" placeholder="Пароль" th:field="*{password}" th:styleappend="${#fields.hasErrors('password')} ? 'border: 0.5px solid red'">
                        <i class="fas fa-lock" th:styleappend="${#fields.hasErrors('password')} ? 'top:19%'"></i>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row inputs">
                        <input type="password" placeholder="Повторите пароль" th:field="*{confirm_password}" th:styleappend="${#fields.hasErrors('confirm_password')} ? 'border: 0.5px solid red'">
                        <i class="fas fa-lock" th:styleappend="${#fields.hasErrors('confirm_password')} ? 'top:19%'"></i>
                        <p th:if="${#fields.hasErrors('confirm_password')}" th:errors="*{confirm_password}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row mt-4">
                        <input type="checkbox" th:field="*{agreeToTOS}" style="display: inline; width:30px">Я согласен с политикой конфиденциальности
                        <p th:if="${#fields.hasErrors('agreeToTOS')}" th:errors="*{agreeToTOS}" style="color: red; margin:0"></p>
                    </div>
                    <div class="row">
                        <button class="btn btn-default btn-primary text-center">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

   
  </body>
</html>
