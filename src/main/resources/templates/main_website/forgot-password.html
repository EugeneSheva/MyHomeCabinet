<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="icon" type="image/png" href="http://myhouse24.avada-media.ua/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/login.css}">
  <title>Hello, world!</title>
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <a th:href="@{/}"><img th:src="@{/images/namelogo.png}" class="img-fluid" alt=""></a>
    <br>
    <form action="" method="post" th:action="@{/cabinet/forgot-password}">
      <div class="credentials">
        <p style="text-align: center; padding-block: 20px;">Введите свою электронную почту, на неё будет отправлено письмо с кодом сброса пароля</p>
        <p th:if="${error}" th:text="${error}" style="color: red"></p>
        <p th:if="${success}" th:text="${success}" style="color: green;"></p>
        <div class="row inputs">
          <input type="text" placeholder="E-mail" name="username" id="">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-default btn-primary text-center">Отправить письмо</button>
        </div>
        <div class="row">
          <a th:href="@{/admin/site/login}" class="btn btn-default btn-secondary text-center">Отменить</a>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
